
<div *ngIf="loaded" style="margin: auto;"> 
    <img class="margin-center" style="display:block; width: 100%"  [src]="mapViewModel.map"/>

    <div class="app-fieldset-container">
        <p-galleria [value]="mapViewModel.pictures" [containerStyle]="{'max-width': '100%'}">
            <ng-template pTemplate="item" let-item>
                <img [src]="item" style="display:block; max-width: 100%; max-height: 100%;"  />
            </ng-template>
            <ng-template pTemplate="thumbnail" let-item>
                <div class="p-grid p-nogutter p-justify-center">
                    <img [src]="item" style="width: 100px"/>
                </div>
            </ng-template>
        </p-galleria>
    </div>
</div>
